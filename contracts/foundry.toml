[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Remappings for Pyth SDK
remappings = [
    "@pythnetwork/pyth-sdk-solidity/=lib/pyth-sdk-solidity/"
]

# RPC endpoints for deployment
# Uses environment variable if set, otherwise falls back to public RPC
[rpc_endpoints]
# Base Sepolia testnet - Official Base RPC
base_sepolia = "${BASE_SEPOLIA_RPC_URL:-https://sepolia.base.org}"
# Base Mainnet
base = "${BASE_RPC_URL:-https://mainnet.base.org}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
